<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .rngtitle {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            padding: 20px;
            color: transparent;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 50px;
            width: 300px;
            margin: 0 auto;
        }
        .rngtitle:hover {
            color: transparent;
            background: linear-gradient(90deg, magenta, cyan);
            -webkit-background-clip: text;
            background-clip: text;
        }
        .rngbutton {
            background-color: black;
            color: aquamarine;
            padding: 15px 25px;
            border: 2px solid aquamarine;
        }
    </style>





    <title>RNG Game</title>
    <header class="rngtitle">RNG Game</header>
    <br><br><br>
    <button onclick="rollScore()" class="rngbutton">Roll for points</button>




    <script>
        let score = 0;

function rollScore() {
    let num1 = 1;
    let num2 = 100;

    let roll = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;

    score += roll;

    console.log("You rolled:", roll);
    console.log("New score:", score);
}

    </script>
</html>
