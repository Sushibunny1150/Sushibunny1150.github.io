<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .rngtitle {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            padding: 20px;
            color: transparent;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 50px;
            width: 300px;
            margin: 0 auto;
        }
        
        .rngbutton {
            background-color: black;
            color: aquamarine;
            border: 5px solid cyan;
            padding: 15px 30px;
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: transparent;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            background-clip: text;
            font-style: bold;

        }
        .roll-section {
            text-align: center;
        }
        .scoreboard{
            color: magenta;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .rolled{
            color: cyan;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>





    <title>RNG Game</title>
    <header class="rngtitle">RNG Game</header>
    <br><br><br>
    <div class="roll-section">
        <button onclick="rollScore()" class="rngbutton">Roll for points</button>
        <br><br><br>
        <p id="roll" class="rolled"> Just rolled: 0</p>
        <p id="score" class="scoreboard">Score: 0</p>
    </div>
   




    <script>
let score = 0;

// LOAD SCORE ON START
function loadGame() {
    let saved = localStorage.getItem("score");
    if (saved !== null) {
        score = parseInt(saved);
        document.getElementById("score").innerText = "Score: " + score;
    }
}

// SAVE SCORE
function saveGame() {
    localStorage.setItem("score", score);
}

function rollScore() {
    let num1 = 1;
    let num2 = 100;

    let roll = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;

    score += roll;

    saveGame(); // ‚Üê SAVE HERE

    document.getElementById("score").innerText = "Score: " + score;
    document.getElementById("roll").innerText = "Just rolled: " + roll;

    console.log("You rolled:", roll);
    console.log("New score:", score);
}

// CALL LOAD WHEN PAGE OPENS
loadGame();
</script>

</html>
